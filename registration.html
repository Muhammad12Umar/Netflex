<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Registration Form</title>
    <link rel="icon" href="../Assets/NetflexTitle.png" type="image/png" />
    <link rel="stylesheet" href="cssCode/registration.css" />
  </head>

  <body>
    <div class="netflex-logo">
      <img src="../Assets/netflexLogo.png" alt="netflex-logo" />
    </div>

    <div class="color">
      <h4>Sign-Up</h4>

      <form id="registrationForm">
        <input
          type="text"
          name="userName"
          placeholder="Enter Your Full Name"
          required
          id="userName"
        />
        <input
          type="text"
          name="userPhoneNumber"
          placeholder="Enter Your Phone Number"
          required
          id="userPhoneNumber"
        />
        <input
          type="text"
          name="userEmail"
          placeholder="Enter Your Email"
          required
          id="userEmail"
        />
        <input
          type="password"
          name="userPassword"
          placeholder="Enter Password"
          required
          id="userPassword"
        />
        <input
          type="password"
          name="userConfirmPassword"
          placeholder="Confirm Your Password"
          required
          id="userConfirmPassword"
        />

        <button type="submit" id="SignInToAccount" onclick="sign()">
          Register
        </button>
      </form>

      <!-- <a href="#" class="sign_up">Sign Up</a> -->
    </div>

    <script src="script.js/ScriptsSignin.js"></script>
  </body>
</html>

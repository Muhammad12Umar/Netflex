<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Sign-In</title>
    <link rel="icon" href="../Assets/NetflexTitle.png" type="image/png" />
    <link rel="stylesheet" href="cssCode/sign-in.css" />
  </head>

  <body>
    <div class="netflex-logo">
      <img src="../Assets/netflexLogo.png" alt="netflex-logo" />
    </div>

    <form action="#" class="color">
      <h4>Sign-In</h4>

      <!-- Input Email -->
      <input
        type="text"
        name="userEmail"
        id="userEmail"
        placeholder="Enter Email Or Phone Number"
      />

      <!-- Input Password -->
      <input
        type="password"
        name="userPassword"
        id="userPassword"
        placeholder="Enter Password"
      />

      <!-- Sign in Button -->
      <button type="submit" id="SignInToAccount">
        Sign in
      </button>

      <h5 class="ErrorMessage"></h5>

      <!-- Sign Up Link -->
      <a href="registration.html" class="signUpLink">Sign Up</a>
    </form>

    <script src="script.js/ScriptsSignin.js"></script>
  </body>
</html>

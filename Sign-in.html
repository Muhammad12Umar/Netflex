<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign-In</title>
    <link rel="icon" href="../Assets/NetflexTitle.png" type="image/png">
    <link rel="stylesheet" href="../cssCode/sign-in.css">

</head>

<body>
    <div class="netflex-logo">
        <img src="../Assets/netflexLogo.png" alt="netflex-logo">
    </div>

    <div class="color " >
        <h4>Sign-In</h4>
        <input type="text" name="userEmail" placeholder="Enter Email Or Phone Number" required>
        <input type="password" name="userPassword" placeholder="Enter Password" required>
        <button><a href="../htmlCode/index.html" target="_blank">Sign in</a></button>
        <h6>OR</h6>
        <button>Use A Sign in Code</button>

        <div class="remember-container">
            <div>
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>

</html>

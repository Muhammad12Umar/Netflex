<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Sign-In</title>
    <link rel="icon" href="../Assets/NetflexTitle.png" type="image/png" />
    <link rel="stylesheet" href="cssCode/sign-in.css" />
  </head>

  <body>
    <div class="netflex-logo">
      <img src="../Assets/netflexLogo.png" alt="netflex-logo" />
    </div>

    <div class="color">
      <h4>Sign-In</h4>
      <!-- input Email -->
      <input
        type="text"
        name="userEmail"
        placeholder="Enter Email Or Phone Number"
        required
        id="userEmail"
      />
      <!-- input password -->
      <input
        type="password"
        name="userPassword"
        placeholder="Enter Password"
        required
        id="userPassword"
      />
      <!-- sign button  -->
      <button id="SignInToAccount" onclick="sign()">
        <a href="#" >Sign in</a>
      </button>
      <h6>OR</h6>
      a
      <button>Use A Sign in Code</button>

      <div class="remember-container">
        <div>
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#">Forgot Password?</a>
      </div>
    </div>
    <script src="script.js/ScriptsSignin.js"></script>
  </body>
</html>
